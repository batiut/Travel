<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Travel</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="logo" href="/">
          <img src="img/logo.svg" alt="logo" />
        </a>

        <div class="menu menu--active">
          <nav class="navi header__navi">
            <a href="#" class="navi__link navi__link--active">Home</a>
            <a href="#" class="navi__link">Destinations</a>
            <a href="#" class="navi__link">About</a>
            <a href="#" class="navi__link">Partner</a>
          </nav>
          <div class="header__btns">
            <a href="#" class="btn btn--ghost">login</a>
            <a href="#" class="btn">Register</a>
          </div>
        </div>
      </div>
    </header>
    <section class="section hero">
      <div class="container hero__container">
        <div class="hero__left">
          <h1 class="page-title">
            Explore and <br />
            Travel
          </h1>
          <form action="#" class="form">
            <h3 class="form__title">Holiday finder</h3>
            <div class="form__items">
              <div class="form__item-wrap">
                <select class="form__item">
                  <option value="1">Location</option>
                  <option value="2">Location2</option>
                  <option value="3">Location3</option>
                  <option value="4">Location4</option>
                </select>
              </div>

              <div class="form__item-wrap">
                <select class="form__item">
                  <option value="1">Activity</option>
                  <option value="2">Activity2</option>
                  <option value="3">Activity3</option>
                  <option value="4">Activity4</option>
                </select>
              </div>

              <div class="form__item-wrap">
                <select class="form__item">
                  <option value="1">Grade</option>
                  <option value="2">Grade2</option>
                  <option value="3">Grade3</option>
                  <option value="4">Grade4</option>
                </select>
              </div>

              <div class="form__item-wrap">
                <select class="form__item">
                  <option value="1">Date</option>
                  <option value="2">Date2</option>
                  <option value="3">Date3</option>
                  <option value="4">Date4</option>
                </select>
              </div>
            </div>
            <button class="btn btn--form">Explore</button>
          </form>
        </div>
        <div class="hero__right">
          <img src="img/hero-image.png" class="hero__image" alt="Travel" />
        </div>
      </div>
    </section>
  </body>
</html>
